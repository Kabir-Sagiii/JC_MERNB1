<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #container {
        background-color: rgba(45, 67, 98, 0.4);
        padding: 50px;
        width: 500px;
        height: 300px;
        margin: 50px auto;
        border: 2px solid red;
      }
      #flexContainer {
        display: flex;
        flex-direction: column;
        height: 300px;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script>
      function selectTech(event) {
        var h3Ref = document.querySelector("#h3");
        var imgRef = document.querySelector("#img");
        switch (event.target.value) {
          case "HTML":
            h3Ref.innerText = "HTML is Selected";
            h3Ref.style.color = "orangered";
            imgRef.src =
              "https://th.bing.com/th/id/R.94e59b789eebc52beeb10ba88bb49ce4?rik=9jtIyj9rowrKhA&riu=http%3a%2f%2fictacademy.com.ng%2fwp-content%2fuploads%2f2017%2f10%2f14570828119302_illu-cours_html5-css3.png&ehk=Pu456lHcjVaQQDZ0b0JMxhL9g0byZ79AImYQeER6eY4%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1";
            break;
          case "CSS":
            h3Ref.innerText = "CSS is Selected";
            h3Ref.style.color = "blue";
            imgRef.src = "https://bibekdhkl.github.io/assets/css.png";
            break;
          case "JAVASCRIPT":
            h3Ref.innerText = "Javascript is Selected";
            h3Ref.style.color = "yellow";
            imgRef.src =
              "https://th.bing.com/th/id/OIP.Q6qaGTqXzGIITYEMiLv9dAHaEo?pid=ImgDet&w=786&h=491&rs=1";
            break;
          case "REACTJS":
            h3Ref.innerText = "ReactJs is Selected";
            break;
          case "NODEJS":
            h3Ref.innerText = "NodeJs is Selected";
            break;
          default:
            h3Ref.innerText = "Please Select Any Technology";
            h3Ref.style.color = "red";
        }
      }
    </script>
  </head>
  <body>
    <div id="container">
      <select onchange="selectTech(event)">
        <option>Select the Technology</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JAVASCRIPT</option>
        <option>REACTJS</option>
        <option>NODEJS</option>
      </select>
      <select>
        <option>Select the Font Size</option>
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
      </select>
      <select>
        <option>Select the Font Family</option>
        <option>Arial</option>
        <option>Arial</option>
        <option>Arial</option>
        <option>Arial</option>
        <option>Arial</option>
      </select>
      <div id="flexContainer">
        <img
          id="img"
          src="https://thumb.spokesman.com/70hOjDRTpVjLVNo9-BoREKMU4rE=/1200x0/media.spokesman.com/photos/2011/12/23/NO-pic1.jpg"
          width="150"
          height="150"
        />
        <h3 id="h3">Nothing is Selected</h3>
      </div>
    </div>
  </body>
</html>
