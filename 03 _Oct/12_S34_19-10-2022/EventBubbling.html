<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        padding: 50px;
      }
      .GFather {
        border: 6px solid red;
      }
      .Father {
        border: 4px solid black;
      }
      .Child {
        border: 2px solid green;
      }
    </style>
    <script>
      function fnChild() {
        alert("Child Div is called");
      }
      function fnFather() {
        alert("Father Div is called");
      }
      function fnGFather() {
        alert("GFather Div is called");
      }
    </script>
  </head>
  <body>
    <div class="GFather" onclick="fnGFather()">
      GFather
      <div class="Father" onclick="fnFather()">
        Father
        <div class="Child" onclick="fnChild()">Child</div>
      </div>
    </div>
  </body>
</html>
