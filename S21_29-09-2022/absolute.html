<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        border: 5px solid green;
        height: 600px;
        padding: 30px;
      }
      body {
        border: 3px solid black;
        height: 400px;
        padding: 30px;
      }
      .container {
        width: 500px;
        height: 250px;
        border: 2px solid red;
      }
      .div1 {
        width: 50px;
        height: 50px;
        background-color: lightcoral;
        position: absolute;
        left: 20px;
        top: 10px;
      }
      .div2 {
        width: 50px;
        height: 50px;
        background-color: lightgreen;
      }
      .div3 {
        width: 50px;
        height: 50px;
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">Div 1</div>
      <div class="div2">Div 2</div>
      <div class="div3">Div 3</div>
    </div>
  </body>
</html>
