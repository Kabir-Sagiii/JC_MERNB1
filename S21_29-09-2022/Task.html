<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: lightcoral;
      }
      .container {
        width: 1500px;
        height: 600px;
        border: 3px solid black;
      }
      .subContainer {
        position: relative;
        top: 100px;
        width: 500px;
        height: 200px;
        border: 5px solid red;
      }
      img {
        position: sticky;
        top: 0;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <img
          src="https://th.bing.com/th/id/OIP.SOB3HZc-YIgQ9EFqJQHgEAHaHU?pid=ImgDet&rs=1"
          width="150"
          height="150"
        />
      </div>
    </div>
  </body>
</html>
