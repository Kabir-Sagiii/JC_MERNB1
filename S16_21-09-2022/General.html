<html lang="en">
  <head>
    <title>Document</title>
    <style>
      #html ~ li {
        color: red;
      }

      #css ~ li {
        color: green;
      }
    </style>
  </head>
  <body>
    <ul>
      <li id="html">HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>React</li>
    </ul>
    <ol>
      <li>HTML</li>
      <li id="css">CSS</li>
      <li>JS</li>
      <li>React</li>
    </ol>
  </body>
</html>
