<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      function createUI() {
        var h2 = React.createElement("h2", null, "React Element");

        ReactDOM.render(h2, document.getElementById("root"));
      }
      createUI();
    </script>
  </body>
</html>
