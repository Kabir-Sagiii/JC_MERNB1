<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
      }
    </style>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function footer() {
        var footerStyle = {
          backgroundColor: "black",
          color: "cornsilk",
          padding: "50px",
          textAlign: "center",
          marginTop: "100px",
        };
        return (
          <div style={footerStyle}>
            <h4>All Copyrights are Reserved by Kabir</h4>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis
              eum saepe asperiores assumenda natus possimus? Cumque saepe fuga
              dolor non perferendis a aut unde in obcaecati? Rem, earum
              laboriosam. Suscipit?
            </p>
          </div>
        );
      }
      function createNav() {
        var navStyle = {
          backgroundColor: "black",
          padding: "20px",
          textAlign: "right",
        };

        var astyle = {
          marginRight: "50px",
          color: "white",
          textDecoration: "none",
        };

        return (
          <div style={navStyle}>
            <a style={astyle} href="">
              Home
            </a>
            <a style={astyle} href="">
              Services
            </a>
            <a style={astyle} href="">
              Profile
            </a>
            <a style={astyle} href="">
              Contact Us
            </a>
          </div>
        );
      }

      function createCard(img, name, gender) {
        var cardStyle = {
          width: "250px",
          padding: "30px",
          textAlign: "center",
          boxShadow: "0 0 10px black",
        };

        var card = (
          <div style={cardStyle}>
            <img src={img} width="100%" height="200" />
            <h2>{name}</h2>
            <p>{gender}</p>
          </div>
        );

        return card;
      }

      function Main() {
        var containerStyle = {
          display: "flex",
          justifyContent: "space-evenly",
          marginTop: "50px",
        };
        var container = (
          <div>
            {createNav()}
            <div style={containerStyle}>
              {createCard(
                "https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg",
                "Raj Sinha",
                "Male"
              )}
              {createCard(
                "https://www.rhondaboyle.com/wp-content/uploads/2017/05/Man_black_professional-e1495580003270.jpeg",
                "Carlos",
                "Male"
              )}
              {createCard(
                "https://i.pinimg.com/originals/f9/2d/a9/f92da9e8f055402408a18488943b0b84.jpg",
                "Rahul",
                "male"
              )}
            </div>
            {footer()}
          </div>
        );

        ReactDOM.render(container, document.getElementById("root"));
      }
      Main();
    </script>
  </body>
</html>
