<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      h2 {
        color: red;
      }

      @media screen and (min-width: 0px) and (max-width: 200px) {
        h2 {
          color: blue;
        }
      }

      @media screen and (min-width: 201px) and (max-width: 400px) {
        h2 {
          color: orchid;
        }
      }
      @media screen and (min-width: 401px) {
        h2 {
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <h2>Lets Explore Media Queries</h2>
  </body>
</html>
