<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <h2>Welcome to HTML</h2>

    <script>
      function creteh2() {
        var h2Ref = document.createElement("h2"); // dom elements
        h2Ref.innerText = "Welcome to JS";
        document.getElementById("body").appendChild(h2Ref);
      }
      creteh2();
    </script>
  </body>
</html>
