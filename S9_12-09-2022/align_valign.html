<!DOCTYPE html>
<html>
  <head>
    <title>align and valign</title>
  </head>
  <body>
    <table frame="box" rules="all" width="800" height="500">
      <thead align="left">
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>GENDER</th>
          <th align="center">EMAIL</th>
        </tr>
      </thead>
      <tbody align="left">
        <tr align="right" valign="bottom">
          <td>101</td>
          <td>Chris</td>
          <td>Male</td>
          <td>Chris@gmail.com</td>
        </tr>
        <tr align="right" valign="center">
          <td>102</td>
          <td>Chris2</td>
          <td>Male</td>
          <td>Chris2@gmail.com</td>
        </tr>
        <tr valign="top">
          <td>103</td>
          <td>Chris3</td>
          <td>Male</td>
          <td>Chris3@gmail.com</td>
        </tr>
        <tr>
          <td>104</td>
          <td>Chris4</td>
          <td>Male</td>
          <td>Chris4@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
