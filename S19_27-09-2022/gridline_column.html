<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        width: 600px;
        height: 400px;

        display: grid;
        grid-template-columns: 200px 200px 200px;
        grid-gap: 5px;
        margin: 40px auto;
      }
      .box1 {
        /* background-color: lightcoral; */
        grid-column-start: 1;
        grid-column-end: 3;
      }
      .box2 {
        background-color: blueviolet;
      }
      .box3 {
        background-color: lightgreen;
      }
      .box4 {
        background-color: orangered;
        grid-column-start: 2;
        grid-column-end: 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <img
          src="https://static3.makeuseofimages.com/wordpress/wp-content/uploads/2017/09/HTML-Effects-Featured.jpg"
          height="100%"
          width="100%"
        />
      </div>
      <div class="box2">
        <img
          src="https://image.slidesharecdn.com/html5andcss3-150211090113-conversion-gate01/95/html-5-and-css-3-2-638.jpg?cb=1423645427"
          width="100%"
          height="100%"
        />
      </div>
      <div class="box3">
        <img
          src="https://i.ytimg.com/vi/x_G1Rwu8Uzw/maxresdefault.jpg"
          width="100%"
          height="100%"
        />
      </div>
      <div class="box4">
        <img
          src="https://i.ytimg.com/vi/eo3ujSPsfGo/maxresdefault.jpg"
          width="100%"
          height="100%"
        />
      </div>
    </div>
  </body>
</html>
