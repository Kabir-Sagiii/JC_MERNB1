<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        width: 520px;
        height: 400px;

        display: grid;
        grid-gap: 15px;
        grid-template-columns: 120px 120px 120px 100px;
        grid-template-rows: 40px 85px 220px 40px;
        margin: auto;
      }
      .box {
        color: white;
        text-align: center;
        background-color: orangered;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box1 {
        grid-column: 1 / 5;
        grid-row: 1 / 2;
      }
      .box2 {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
      }
      .box3 {
        grid-column: 2 /3;
        grid-row: 2 / 3;
      }
      .box4 {
        grid-column: 3 / 4;
        grid-row: 2 / 3;
      }
      .box5 {
        grid-column: 4 / 5;
        grid-row: 2 / 4;
      }
      .box6 {
        grid-column: 1 / 4;
        grid-row: 3 / 4;
      }
      .box7 {
        grid-column: 1 / 5;
        grid-row: 4 /5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">Header</div>
      <div class="box box2">Small Box</div>
      <div class="box box3">Small Box</div>
      <div class="box box4">Small Box</div>
      <div class="box box5">Side Bar</div>
      <div class="box box6">Main Content</div>
      <div class="box box7">Footer</div>
    </div>
  </body>
</html>
