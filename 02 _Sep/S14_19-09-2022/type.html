<html lang="en">
  <head>
    <title>type Attribute Values Document</title>
    <style>
      div {
        width: 300px;
        padding: 10px 30px 50px;
        box-shadow: 0 0 10px black;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Textarea element</h2>
      <form>
        <textarea rows="5" cols="40"> </textarea>
      </form>
    </div>
    <div>
      <h2>type="url"</h2>
      <form>
        <input type="url" />
        <input type="submit" />
      </form>
    </div>
    <div>
      <h2>type="file"</h2>
      <form>
        <input type="file" multiple />
      </form>
    </div>
    <div>
      <h2>type="range"</h2>
      <form>
        <input type="range" min="1" max="100" value="90" />
      </form>
    </div>
    <div>
      <h2>type="week"</h2>
      <form>
        <input type="week" />
      </form>
    </div>
    <div>
      <h2>type="month"</h2>
      <form>
        <input type="month" />
      </form>
    </div>
    <div>
      <h2>type="datetime-local"</h2>
      <form>
        <input type="datetime-local" />
      </form>
    </div>
    <div>
      <h2>type="date"</h2>
      <form>
        <input type="date" />
      </form>
    </div>
    <div>
      <h2>type="number"</h2>
      <form>
        <input type="number" placeholder="Enter Numbers Only" />
      </form>
    </div>
    <div>
      <h2>type="email"</h2>
      <form>
        <input type="email" placeholder="Enter Email Id" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div>
      <h2>type="color"</h2>
      <form>
        <input type="color" placeholder="Enter Email Id" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
