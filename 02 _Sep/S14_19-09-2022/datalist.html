<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data ListDocument</title>
    <style>
      #container {
        border: 2px solid red;
        width: 500px;
        padding: 30px;
        margin: 50px auto;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>
        <h1 align="center">Data List element</h1>
      </div>

      <div align="center">
        <input type="text" list="myList" />
        <datalist id="myList">
          <option>HTML</option>
          <option>React</option>
          <option>React Native</option>
          <option>CSS</option>
          <option>JS</option>
          <option>React JS</option>
          <option>NodeJS</option>
        </datalist>
      </div>
    </div>
  </body>
</html>
