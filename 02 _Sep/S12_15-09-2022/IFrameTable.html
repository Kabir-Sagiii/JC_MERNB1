<!DOCTYPE html>
<html>
  <head>
    <title>IFrame Document</title>
    <style>
      table {
        width: 100%;
      }
      tr {
        width: 100%;
      }
      th {
        border: 2px solid black;
        height: 500px;
      }
      #leftFrame {
        width: 20%;
      }
      #rightFrame {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th id="leftFrame">
          <iframe
            width="100%"
            height="100%"
            src="links.html"
            name="leftPanel"
          ></iframe>
        </th>
        <th id="rightFrame">
          <iframe
            width="100%"
            height="100%"
            src="Iphone.html"
            name="rightPanel"
          ></iframe>
        </th>
      </tr>
    </table>
  </body>
</html>
