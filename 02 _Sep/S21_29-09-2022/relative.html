      body {
        height: 400px;
        border: 3px solid red;
      }
      .container {
        width: 500px;

        border: 2px solid black;
        margin: auto;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: blueviolet;

        right: 150px;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: red;
        color: white;
        position: relative;
        left: 50px;
        margin: auto;
      }
      .boxdemo {
        width: 100px;
        height: 100px;
        background-color: black;
        color: white;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box 1</div>
    </div>
    <div class="boxdemo">Box Demo</div>
    <div class="box2">Box 2</div>
