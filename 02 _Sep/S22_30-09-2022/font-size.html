<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        width: 400px;
        padding: 50px;
        border: 2px solid black;
        margin: 100px auto;
        text-align: center;
      }
      div p:nth-child(1) {
        font-style: normal;
        font-size: x-large;
      }
      div p:nth-child(2) {
        font-style: italic;
        font-size: 60px;
      }
      div p:nth-child(3) {
        font-style: oblique;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Para in Nomral style</p>
      <p>Para in Italic style</p>
      <p>Para is Oblique style</p>
    </div>
  </body>
</html>
